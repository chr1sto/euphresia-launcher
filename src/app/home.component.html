<div class="container-home">
    <router-outlet></router-outlet>
</div>
<div class="progress-container">
    <p class="left-status">{{statusMessage}}</p>
    <p class="right-status" *ngIf="this.interopService.State?.State == 4">{{progressFileSizeFormatted}} / {{totalFileSizeFormatted}} - {{percentProgress | number:'1.0-0'}} %</p>
    <p *ngIf="this.interopService.State?.Progress?.DownloadSpeed && this.interopService.State?.State == 4" class="speed">{{this.interopService.State.Progress.DownloadSpeed | fileSize}}/s</p>
    <img class="progress-right" src="./assets/loadbar_bg.png">
    <img class="progress-right" src="./assets/loadbar_red.png" id="part-right">
    <img class="progress-right" src="./assets/loadbar_frame.png">
    <img class="progress-left" src="./assets/loadbar_bg2.png">
    <img class="progress-left" src="./assets/loadbar_red2.png" id="part-left">
    <img class="progress-left" src="./assets/loadbar_frame2.png">
    <div class="" [ngClass]="getStartButtonClass()" (click)="gameButtonClick()"></div>
</div>
